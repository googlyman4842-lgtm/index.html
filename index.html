<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Propose Day ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Romantic Gradient Background */
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        /* Floating Bokeh Effects */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        h1 { 
            color: #ffffff; 
            text-align: center; 
            z-index: 10; 
            margin-top: 20vh;
            padding: 20px; 
            font-size: 2rem; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            pointer-events: none; 
        }

        /* Pulsing "Heartbeat" Yes Button */
        #yesBtn {
            padding: 18px 50px;
            font-size: 1.3rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        #noBtn {
            padding: 10px 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 50px;
            position: fixed;
            left: 50%;
            bottom: 12vh;
            transform: translateX(-50%);
            z-index: 110;
            touch-action: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            z-index: 5;
            animation: floatUp linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="question">Happy Propose Day! üíç<br>Will you be mine forever?</h1>
    
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn" onpointerdown="moveNo()">No</button>

    <script>
        const FORMSPREE_URL = "https://formspree.io/f/xaqdyqjq";

        function sendNotification(msg) {
            fetch(FORMSPREE_URL, {
                method: "POST",
                body: JSON.stringify({ message: msg }),
                headers: { 'Content-Type': 'application/json' }
            });
        }

        // Change from falling roses to floating hearts/roses up
        function createFloatingElement() {
            const el = document.createElement('div');
            el.classList.add('floating-heart');
            el.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üåπ';
            el.style.left = Math.random() * 100 + "vw";
            el.style.bottom = "-50px";
            el.style.animationDuration = Math.random() * 4 + 3 + "s";
            document.body.appendChild(el);
            setTimeout(() => { el.remove(); }, 7000);
        }
        setInterval(createFloatingElement, 400);

        function moveNo() {
            sendNotification("PROPOSE DAY: She tried to click NO! üòÇ");
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.bottom = 'auto';
            btn.style.transform = 'none';

            // Make Yes button grow and pulse harder
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 2) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
        }

        function celebrate() {
            sendNotification("PROPOSE DAY: SHE SAID YES! ‚ù§Ô∏èüíç");
            document.getElementById('question').innerHTML = "I'm the luckiest person! Happy Propose Day! ‚ù§Ô∏èüíç";
            document.getElementById('noBtn').remove();
            const yes = document.getElementById('yesBtn');
            yes.innerHTML = "Forever & Always! üòò";
            yes.style.animation = "none";
            yes.style.transform = "scale(1.2)";
            yes.onclick = null;
            document.body.style.background = "linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)";
            setInterval(createFloatingElement, 150);
        }
    </script>
</body>
</html>
