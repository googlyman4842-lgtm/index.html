<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Propose Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: radial-gradient(circle at center, #420a2b 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; font-family: 'Quicksand', sans-serif;
        }

        /* Tiny Shining Stars Background */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.6; animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* Text Area */
        .text-wrap { margin-top: 15vh; text-align: center; z-index: 50; color: white; }
        .word { 
            display: inline-block; opacity: 0; transform: translateX(-30px); 
            animation: slideIn 0.6s forwards; font-family: 'Dancing Script', cursive;
            font-size: 2.8rem; text-shadow: 0 0 15px #ff4d6d; margin: 0 5px;
        }

        /* Buttons Sliding Entrance */
        .btn-container { 
            display: flex; gap: 40px; margin-top: 60px; z-index: 100; position: relative;
        }

        #yesBtn {
            width: 130px; height: 120px; background: #ff0040; border: none;
            cursor: pointer; opacity: 0; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.4rem; font-weight: bold;
            clip-path: url(#heartPath); /* Smooth Heart Shape */
            box-shadow: 0 0 30px #ff0040;
            animation: slideLeft 1s forwards 2.5s, heartbeat 1.5s infinite 3.5s;
        }

        #noBtn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.6); border-radius: 50%;
            color: white; font-size: 1.2rem; font-style: italic; opacity: 0;
            cursor: pointer; backdrop-filter: blur(8px);
            animation: slideRight 1s forwards 2.7s;
        }

        /* Falling Petals */
        .petal { position: absolute; color: #ff4d6d; font-size: 20px; animation: fall 6s linear infinite; }

        /* Animations */
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideLeft { from { transform: translateX(-200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideRight { from { transform: translateX(200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <svg width="0" height="0">
        <defs>
            <clipPath id="heartPath" clipPathUnits="objectBoundingBox">
                <path d="M0.5,0.9 C0.4,0.8,0,0.6,0,0.3 C0,0.1,0.2,0,0.4,0 C0.5,0,0.5,0.1,0.5,0.1 C0.5,0.1,0.5,0,0.6,0 C0.8,0,1,0.1,1,0.3 C1,0.6,0.6,0.8,0.5,0.9"></path>
            </clipPath>
        </defs>
    </svg>

    <div id="star-field"></div>

    <div class="text-wrap">
        <div id="line1"></div>
        <div id="line2" style="margin-top: 10px;"></div>
    </div>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onpointerdown="moveNo()">No</button>
    </div>

    <script>
        const formLink = "https://formspree.io/f/xaqdyqjq";

        // 1. Create Shining Stars
        for (let i = 0; i < 80; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 2 + 'px';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            document.getElementById('star-field').appendChild(s);
        }

        // 2. Word-by-Word Animation
        function type(text, id, delay) {
            const el = document.getElementById(id);
            text.split(" ").forEach((w, i) => {
                let s = document.createElement('span');
                s.className = 'word'; s.innerText = w;
                s.style.animationDelay = (delay + i * 0.3) + "s";
                el.appendChild(s);
            });
        }
        type("Happy Propose Day! üíç", "line1", 0.5);
        type("Will you be mine?", "line2", 1.5);

        // 3. Falling Petals
        setInterval(() => {
            let p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üçÉ'; // These represent the petals
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-20px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }, 500);

        function moveNo() {
            fetch(formLink, { method: "POST", body: JSON.stringify({ msg: "Tried No" }), headers: {'Content-Type': 'application/json'} });
            const b = document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.getElementById('yesBtn').style.transform = "scale(1.3)";
        }

        function celebrate() {
            fetch(formLink, { method: "POST", body: JSON.stringify({ msg: "YES! ‚ù§Ô∏è" }), headers: {'Content-Type': 'application/json'} });
            document.querySelector('.text-wrap').innerHTML = "<h1 class='word' style='opacity:1; transform:none;'>Forever Yours! ‚ù§Ô∏èüíç</h1>";
            document.getElementById('noBtn').remove();
            document.getElementById('yesBtn').innerHTML = "I Do!";
            document.getElementById('yesBtn').style.animation = "heartbeat 0.5s infinite";
        }
    </script>
</body>
</html>
