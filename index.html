<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Propose Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: radial-gradient(circle at center, #420a2b 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; font-family: 'Arial', sans-serif;
        }

        /* Shining Stars Background */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.8; animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Text Area - Word by Word Side Slide */
        .text-box { margin-top: 15vh; text-align: center; z-index: 50; }
        .word { 
            display: inline-block; opacity: 0; transform: translateX(-50px); 
            animation: slideIn 0.6s forwards; font-family: 'Dancing Script', cursive;
            font-size: 3rem; color: white; text-shadow: 0 0 15px #ff4d6d; margin: 0 8px;
        }

        /* Buttons Container */
        .btn-row { 
            display: flex; gap: 30px; margin-top: 60px; z-index: 100; 
            justify-content: center; align-items: center; width: 100%;
        }

        /* Smooth Glowing Heart YES Button */
        #yesBtn {
            width: 120px; height: 110px; background: #ff0040;
            color: white; font-weight: bold; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
            /* Heart Shape CSS */
            position: relative; opacity: 0;
            animation: slideInLeft 0.8s forwards 2.2s, heartbeat 1.5s infinite 3s;
            box-shadow: 0 0 30px #ff0040;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%; /* Smoother base */
        }
        #yesBtn::before, #yesBtn::after {
            content: ""; position: absolute; top: 0; width: 60px; height: 90px;
            background: #ff0040; border-radius: 50px 50px 0 0;
        }
        #yesBtn::before { left: 60px; transform: rotate(-45deg); transform-origin: 0 100%; }
        #yesBtn::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        #yesBtn span { position: relative; z-index: 10; margin-top: -10px; }

        /* Glass Circle NO Button */
        #noBtn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid white; border-radius: 50%; color: white;
            font-size: 1.3rem; font-style: italic; cursor: pointer;
            backdrop-filter: blur(10px); opacity: 0;
            animation: slideInRight 0.8s forwards 2.4s;
            display: flex; align-items: center; justify-content: center;
        }

        /* Falling Petals */
        .petal { position: absolute; color: #ff4d6d; font-size: 24px; animation: fall 6s linear infinite; }

        /* Animations */
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInLeft { from { transform: translateX(-150px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(150px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="stars"></div>

    <div class="text-box">
        <div id="l1"></div>
        <div id="l2" style="margin-top: 10px;"></div>
    </div>

    <div class="btn-row">
        <button id="yesBtn" onclick="celebrate()"><span>Yes</span></button>
        <button id="noBtn" onpointerdown="moveNo()">No</button>
    </div>

    <script>
        const link = "https://formspree.io/f/xaqdyqjq";

        // 1. Stars
        for (let i = 0; i < 60; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            document.getElementById('stars').appendChild(s);
        }

        // 2. Word by Word side slide
        function show(text, id, delay) {
            const el = document.getElementById(id);
            text.split(" ").forEach((w, i) => {
                let s = document.createElement('span');
                s.className = 'word'; s.innerText = w;
                s.style.animationDelay = (delay + i * 0.25) + "s";
                el.appendChild(s);
            });
        }
        show("Happy Propose Day! üíç", "l1", 0.3);
        show("Will you be mine?", "l2", 1.3);

        // 3. Falling Petals (Individual pieces, not flowers)
        setInterval(() => {
            let p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üçÉ'; 
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-30px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }, 500);

        function moveNo() {
            fetch(link, { method: "POST", body: JSON.stringify({ m: "No attempt" }), headers: {'Content-Type': 'application/json'} });
            const b = document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }

        function celebrate() {
            fetch(link, { method: "POST", body: JSON.stringify({ m: "YES!" }), headers: {'Content-Type': 'application/json'} });
            document.querySelector('.text-box').innerHTML = "<h1 class='word' style='opacity:1; transform:none;'>Forever Yours! ‚ù§Ô∏èüíç</h1>";
            document.getElementById('noBtn').remove();
            document.getElementById('yesBtn').innerHTML = "<span>I Do!</span>";
            document.getElementById('yesBtn').style.animation = "heartbeat 0.5s infinite";
        }
    </script>
</body>
</html>
