<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Propose Day ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle, #4a0e2e 0%, #000000 100%);
            font-family: 'Arial', sans-serif; overflow: hidden;
        }

        /* Shining Star Particles */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.8; animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Text Styling */
        .header {
            margin-top: 15vh; text-align: center; z-index: 10;
            color: white; font-size: 2rem; text-shadow: 0 0 10px #ff4d6d;
        }

        /* Buttons Container */
        .btn-box {
            display: flex; gap: 30px; margin-top: 50px; z-index: 100;
        }

        /* Exact Heart Yes Button */
        #yesBtn {
            width: 110px; height: 110px; background: #ff0040;
            color: white; font-weight: bold; border: none;
            cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 1.2rem;
            box-shadow: 0 0 30px #ff0040;
            clip-path: polygon(50% 15%, 80% 0%, 100% 20%, 100% 50%, 50% 100%, 0% 50%, 0% 20%, 20% 0%);
            animation: pulse 1.5s infinite;
        }

        /* Glass Circle No Button */
        #noBtn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.1);
            color: white; border: 2px solid white; border-radius: 50%;
            cursor: pointer; backdrop-filter: blur(10px);
            font-size: 1.1rem; font-style: italic;
        }

        .petal { position: absolute; color: #ff4d6d; z-index: 5; animation: drop 5s linear infinite; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes drop { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="header">
        <h1 id="t1">Happy Propose Day! üíç</h1>
        <p id="t2">Will you be mine?</p>
    </div>

    <div class="btn-box">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onpointerdown="moveNo()">No</button>
    </div>

    <script>
        const link = "https://formspree.io/f/xaqdyqjq";

        // Create 50 Shining Stars
        for (let i = 0; i < 50; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            document.getElementById('stars').appendChild(s);
        }

        // Create Falling Petals
        setInterval(() => {
            let p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üåπ';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-50px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 400);

        function moveNo() {
            fetch(link, { method: "POST", body: JSON.stringify({ msg: "Tried No!" }), headers: {'Content-Type': 'application/json'} });
            const b = document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.getElementById('yesBtn').style.transform = "scale(1.5)";
        }

        function celebrate() {
            fetch(link, { method: "POST", body: JSON.stringify({ msg: "YES! ‚ù§Ô∏è" }), headers: {'Content-Type': 'application/json'} });
            document.querySelector('.header').innerHTML = "<h1>Forever! ‚ù§Ô∏èüíç</h1>";
            document.getElementById('noBtn').remove();
            document.getElementById('yesBtn').innerHTML = "I Do!";
            document.getElementById('yesBtn').style.transform = "scale(2)";
        }
    </script>
</body>
</html>
