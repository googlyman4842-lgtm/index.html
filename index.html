<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffe3e3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        h1 { color: #ff4d6d; text-align: center; z-index: 10; padding: 20px; font-size: 1.8rem; pointer-events: none; }

        /* YES button stays in the middle */
        #yesBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            position: relative;
        }

        /* NO button starts below but moves independently */
        #noBtn {
            padding: 10px 25px;
            font-size: 1rem;
            background: #ffffff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 50px;
            position: fixed;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            z-index: 110;
            touch-action: none;
        }

        .rose {
            position: absolute;
            top: -50px;
            font-size: 24px;
            z-index: 5;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <h1 id="question">Happy Rose Day! üåπ<br>Will you be my Rose?</h1>
    
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn" onpointerdown="moveNo()">No</button>

    <script>
        const FORMSPREE_URL = "https://formspree.io/f/xaqdyqjq";

        function sendNotification(msg) {
            fetch(FORMSPREE_URL, {
                method: "POST",
                body: JSON.stringify({ message: msg }),
                headers: { 'Content-Type': 'application/json' }
            });
        }

        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 5000);
        }
        setInterval(createRose, 300);

        function moveNo() {
            // Sends email that she tried to hit No
            sendNotification("She tried to click NO! üòÇ");

            const btn = document.getElementById('noBtn');
            const padding = 100;
            
            // Forces the button to jump to a random spot on the WHOLE screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding) + (padding/2);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = 'none';

            // Make ONLY the Yes button grow
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 3) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
        }

        function celebrate() {
            // Sends final Yes email
            sendNotification("SHE SAID YES! ‚ù§Ô∏èüåπ");

            document.getElementById('question').innerHTML = "Yay! Happy Rose Day My Love! üåπ‚ù§Ô∏è";
            
            // REMOVE ONLY THE NO BUTTON
            document.getElementById('noBtn').remove();
            
            // CHANGE YES BUTTON TEXT
            const yes = document.getElementById('yesBtn');
            yes.innerHTML = "I Love You! üòò";
            yes.style.fontSize = "1.5rem";
            yes.onclick = null; // stop further clicks
            
            document.body.style.background = "#ffb3c1";
            setInterval(createRose, 100);
        }
    </script>
</body>
</html>
