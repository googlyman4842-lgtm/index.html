<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffe3e3;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }
        .btn-container { display: flex; gap: 20px; margin-top: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.3s; }
        #noBtn { background-color: #ccc; color: #333; position: absolute; transition: 0.1s; }
    </style>
</head>
<body>
    <h1>Happy Rose Day! üåπ Will you be my Rose?</h1>
    <div class="btn-container">
        <button id="yesBtn" onclick="alert('Yay! I love you! ‚ù§Ô∏è')">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // This makes the button jump to a random spot
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // This makes the "Yes" button grow every time she tries to click "No"
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 5) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
        }
    </script>
</body>
</html>
