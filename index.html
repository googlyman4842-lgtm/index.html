<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffe3e3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 { color: #ff4d6d; text-align: center; z-index: 10; padding: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        
        #yesBtn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }
        
        #noBtn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ccc;
            border: none;
            border-radius: 10px;
            position: fixed; /* Free movement */
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* Rose Falling Animation */
        .rose {
            position: absolute;
            top: -50px;
            font-size: 24px;
            user-select: none;
            z-index: 5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1 id="question">Happy Rose Day! üåπ<br>Will you be my Rose?</h1>
    
    <div style="display: flex; gap: 20px;">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()" onclick="moveNo()">No</button>
    </div>

    <script>
        // Function to create falling roses
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 3 + 2 + "s"; // Between 2-5 seconds
            rose.style.opacity = Math.random();
            document.body.appendChild(rose);

            // Remove rose after it falls to keep the site fast
            setTimeout(() => {
                rose.remove();
            }, 5000);
        }

        // Create a new rose every 300 milliseconds
        setInterval(createRose, 300);

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = 'none';

            // Make Yes button grow
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 2) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! Happy Rose Day My Love! üåπ‚ù§Ô∏è";
            document.getElementById('noBtn').style.display = "none";
            document.getElementById('yesBtn').style.display = "none";
            document.body.style.background = "#ffb3c1";
            
            // Speed up roses on success!
            setInterval(createRose, 100);
        }
    </script>
</body>
</html>
