<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: radial-gradient(circle at center, #420a2b 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; font-family: 'Dancing Script', cursive;
            position: relative;
        }

        /* Tiny Shining Stars Background */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.8; animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Text Area - Word by Word Side Slide */
        .text-box { margin-top: 15vh; text-align: center; z-index: 50; }
        .word { 
            display: inline-block; opacity: 0; transform: translateX(-60px); 
            animation: slideIn 0.6s forwards;
            font-size: 2.8rem; color: white; text-shadow: 0 0 15px #ff4d6d; margin: 0 8px;
        }

        /* Buttons Container */
        .btn-row { 
            display: flex; gap: 30px; margin-top: 60px; z-index: 100; 
            justify-content: center; align-items: center; width: 100%;
        }

        /* High-Visibility Glowing Heart YES Button */
        #yesBtn {
            width: 140px; height: 130px; background: transparent;
            border: none; cursor: pointer; position: relative;
            opacity: 0; animation: slideInLeft 0.8s forwards 2.2s, heartbeat 1.5s infinite 3s;
        }
        .heart-shape {
            position: absolute; width: 70px; height: 110px;
            background: #ff0040; border-radius: 50px 50px 0 0;
            box-shadow: 0 0 30px #ff0040; top: 0;
        }
        .h-left { left: 70px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .h-right { left: 0px; transform: rotate(45deg); transform-origin: 100% 100%; }
        #yesBtn span {
            position: absolute; width: 100%; left: 0; top: 35px;
            color: white; font-size: 1.6rem; font-weight: bold; z-index: 10;
        }

        /* Glass Circle NO Button */
        #noBtn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid white; border-radius: 50%; color: white;
            font-size: 1.4rem; font-style: italic; cursor: pointer;
            backdrop-filter: blur(10px); opacity: 0;
            animation: slideInRight 0.8s forwards 2.4s;
            display: flex; align-items: center; justify-content: center;
        }

        /* Loading Screen */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #420a2b 0%, #000000 100%);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; color: white; font-size: 2rem; text-align: center;
        }

        /* Falling Petals (Ptya) */
        .petal { 
            position: absolute; background: #ff4d6d; 
            width: 15px; height: 20px; border-radius: 0 80% 0 80%;
            z-index: 5; animation: fall 6s linear infinite; 
        }

        /* Animations */
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInLeft { from { transform: translateX(-200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fall { 
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); } 
        }
    </style>
</head>
