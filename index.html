<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Propose Day ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Deep Midnight Romantic Background */
            background: radial-gradient(circle at center, #2d0b2e 0%, #0a010a 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        /* Star & Bubble Layer */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            z-index: 1;
            opacity: 0.5;
        }

        /* Entrance Animation for Text */
        h1 { 
            color: #ffffff; 
            text-align: center; 
            z-index: 10; 
            margin-top: 20vh;
            padding: 20px; 
            font-size: 2.2rem; 
            text-shadow: 0 0 15px #ff4d6d;
            animation: fadeInDown 1.5s ease-out;
            pointer-events: none; 
        }

        /* Pulsing "Heartbeat" Yes Button */
        #yesBtn {
            padding: 18px 50px;
            font-size: 1.3rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
            animation: heartbeat 1.5s infinite, fadeInUp 2s ease-out;
        }

        #noBtn {
            padding: 10px 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            position: fixed;
            left: 50%;
            bottom: 12vh;
            transform: translateX(-50%);
            z-index: 110;
            touch-action: none;
            backdrop-filter: blur(5px);
            animation: fadeInUp 2.5s ease-out;
        }

        /* Falling Elements */
        .falling {
            position: absolute;
            top: -50px;
            z-index: 5;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, 50px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <h1 id="question">Happy Propose Day! üíç<br>Will you be mine forever?</h1>
    
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn" onpointerdown="moveNo()">No</button>

    <script>
        const FORMSPREE_URL = "https://formspree.io/f/xaqdyqjq";

        function sendNotification(msg) {
            fetch(FORMSPREE_URL, {
                method: "POST",
                body: JSON.stringify({ message: msg }),
                headers: { 'Content-Type': 'application/json' }
            });
        }

        function createFalling() {
            const el = document.createElement('div');
            el.classList.add('falling');
            el.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üåπ';
            el.style.left = Math.random() * 100 + "vw";
            el.style.fontSize = Math.random() * 20 + 15 + "px";
            el.style.animationDuration = Math.random() * 3 + 2 + "s";
            el.style.opacity = Math.random();
            document.body.appendChild(el);
            setTimeout(() => { el.remove(); }, 5000);
        }
        setInterval(createFalling, 200);

        function moveNo() {
            sendNotification("PROPOSE DAY: She tried to click NO! üòÇ");
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.bottom = 'auto';
            btn.style.transform = 'none';
            btn.style.animation = 'none'; // Stop initial animation on move

            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 2) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
        }

        function celebrate() {
            sendNotification("PROPOSE DAY: SHE SAID YES! ‚ù§Ô∏èüíç");
            document.getElementById('question').innerHTML = "You've made me the happiest person! ‚ù§Ô∏èüíç";
            document.getElementById('noBtn').remove();
            const yes = document.getElementById('yesBtn');
            yes.innerHTML = "Forever & Always! üòò";
            yes.style.animation = "heartbeat 0.5s infinite"; // Faster heartbeat on success
            yes.onclick = null;
            document.body.style.background = "radial-gradient(circle at center, #7a0d2e 0%, #2d0b2e 100%)";
            setInterval(createFalling, 100);
        }
    </script>
</body>
</html>
