<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Propose Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: radial-gradient(circle at center, #420a2b 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Shining Stars */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.8; animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Text - Word by Word Side Slide */
        .text-box { margin-top: 15vh; text-align: center; z-index: 50; }
        .word { 
            display: inline-block; opacity: 0; transform: translateX(-50px); 
            animation: slideIn 0.6s forwards; font-family: 'Dancing Script', cursive;
            font-size: 2.8rem; color: white; text-shadow: 0 0 15px #ff4d6d; margin: 0 8px;
        }

        /* Buttons Container */
        .btn-row { 
            display: flex; gap: 40px; margin-top: 80px; z-index: 100; 
            justify-content: center; align-items: center; width: 100%;
        }

        /* EXACT HEART YES BUTTON */
        #yesBtn {
            width: 140px; height: 140px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.6rem; font-weight: bold; font-family: 'Dancing Script', cursive;
            opacity: 0; filter: drop-shadow(0 0 20px #ff0040);
            animation: slideInLeft 0.8s forwards 2.5s, heartbeat 1.5s infinite 3.5s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* GLASS NO BUTTON */
        #noBtn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.1);
            border: 3px solid white; border-radius: 50%; color: white;
            font-size: 1.4rem; font-style: italic; font-family: 'Dancing Script', cursive;
            cursor: pointer; backdrop-filter: blur(10px); opacity: 0;
            animation: slideInRight 0.8s forwards 2.7s;
            display: flex; align-items: center; justify-content: center;
        }

        /* REAL ROSE PETALS */
        .petal { 
            position: absolute; width: 25px; height: 25px;
            background: url('https://w7.pngwing.com/pngs/506/133/png-transparent-rose-petal-flower-petal-red-rose-petals-leaf-color-plant-stem-thumbnail.png') no-repeat center;
            background-size: contain; z-index: 5; animation: fall 7s linear infinite; 
        }

        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInLeft { from { transform: translateX(-200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="stars"></div>

    <div class="text-box">
        <div id="l1"></div>
        <div id="l2" style="margin-top: 10px;"></div>
    </div>

    <div class="btn-row">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onpointerdown="moveNo()">No</button>
    </div>

    <script>
        const link = "https://formspree.io/f/xaqdyqjq";

        // 1. Twinkling Stars
        for (let i = 0; i < 70; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            document.getElementById('stars').appendChild(s);
        }

        // 2. Word by Word Animation
        function show(text, id, delay) {
            const el = document.getElementById(id);
            text.split(" ").forEach((w, i) => {
                let s = document.createElement('span');
                s.className = 'word'; s.innerText = w;
                s.style.animationDelay = (delay + i * 0.3) + "s";
                el.appendChild(s);
            });
        }
        show("Happy Propose Day! üíç", "l1", 0.3);
        show("Will you be mine?", "l2", 1.5);

        // 3. Falling Petals
        setInterval(() => {
            let p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-50px';
            p.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }, 400);

        function moveNo() {
            fetch(link, { method: "POST", body: JSON.stringify({ m: "Tried No" }), headers: {'Content-Type': 'application/json'} });
            const b = document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.getElementById('yesBtn').style.transform = "scale(1.4)";
        }

        function celebrate() {
            fetch(link, { method: "POST", body: JSON.stringify({ m: "YES! ‚ù§Ô∏è" }), headers: {'Content-Type': 'application/json'} });
            document.querySelector('.text-box').innerHTML = "<h1 class='word' style='opacity:1; transform:none;'>Forever Yours! ‚ù§Ô∏èüíç</h1>";
            document.getElementById('noBtn').remove();
            document.getElementById('yesBtn').innerHTML = "I Do!";
            document.getElementById('yesBtn').style.animation = "heartbeat 0.5s infinite";
        }
    </script>
</body>
</html>
