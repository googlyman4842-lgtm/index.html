<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffe3e3;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        h1 { color: #ff4d6d; text-align: center; padding: 20px; }
        .btn-container { display: flex; gap: 20px; margin-top: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ccc; color: #333; position: absolute; transition: 0.1s; }
    </style>
</head>
<body>
    <h1 id="question">Happy Rose Day! üåπ<br>Will you be my Rose?</h1>
    <div class="btn-container" id="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Keeps the button within the screen bounds
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Make Yes button grow
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 2) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! Happy Rose Day My Love! üåπ‚ù§Ô∏è";
            document.getElementById('buttons').style.display = "none";
            document.body.style.background = "#ffb3c1";
        }
    </script>
</body>
</html>
